      <body>
          <form id="form1">
          <select id = "Dropdown" onchange="Captions()">
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
          </form>
        </select> 
        <div class="container">

          <img id="Selected Image" src="images/eggs.jpg" alt="Selected Image">
          
      </div>
      
      <script>
       
          var imageCaptions = {
              "Breakfast": [
                  {
                      "image": "images/eggs.jpg",
                      "caption": "Ablock Deviled eggs - $7.99"
                  },
                  {
                      "image": "images/breakfast-pancakes.jpg",
                      "caption": "Ablock Pancakes Combo - $14.99"
                  }
              ],
              "Lunch": [
                  {
                      "image": "images/Burger-modified.png",
                      "caption": "King Ablock Burger - $12.99"
                  },
                  {
                      "image": "images/sandwich-1-modified.png",
                      "caption": "The Cove Sandwich - $13.99"
                  },
                  {
                      "image": "images/PIZZAS-modified.png",
                      "caption": "Ablock Pizza - $14.99"
                  },
                  {
                      "image": "images/chicken-wings-modified.png",
                      "caption": "Fireball Biltz Wings - $14.99"
                  }
              ],
              "Dinner": [
                  {
                      "image": "images/chicken-pasta.jpg",
                      "caption": "Ablock Pasta Combo - $15.99"
                  },
                  {
                      "image": "images/mac-n-cheese.jpg",
                      "caption": "Big Mac - $21.99"
                  },
                  {
                      "image": "images/Steak.jpg",
                      "caption": "Kobe Bean Steak - $30.99"
                  }
              ]
          };
  
          function Captions() {
              var selectedOption = document.getElementById("Dropdown").value;
              var container = document.querySelector(".container");
  
              
              container.innerHTML = "";
  
              
              imageCaptions[selectedOption].forEach(function(item) {
                  // Create image element
                  var image = document.createElement("img");
                  image.src = item.image;
                  image.alt = "Selected Image";
  
                  // Create caption element
                  var caption = document.createElement("p");
                  caption.textContent = item.caption;
  
                  // Append image and caption to container div
                  container.appendChild(image);
                  container.appendChild(caption);
              });
          }
    </script>
